<!DOCTYPE html>
<html>

<head>
    <link href="bulma.css" rel="stylesheet">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <label class="column label">Baud Rate</label>
                    <div class="control column">
                        <input class="input" id="baudRate" type="number">
                    </div>
                </div>
                <div class="column">
                    <label class="column label">Port</label>
                    <div class="control column">
                        <input class="input" id="port">
                    </div>
                </div>
                <div class="column is-2">
                    <a class="column button is-primary" id="startExecution">
                        Start
                    </a>
                    <div class="column box" id="connectionResult">

                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="box column" id="content">

                </div>
            </div>
        </div>
    </section>
</body>

<script src="communication.js"></script>

</html>
