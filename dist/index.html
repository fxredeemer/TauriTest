<!DOCTYPE html>
<html>

<head>
    <link href="bulma.css" rel="stylesheet">
</head>

<body>

        <div class="container">
            <div class="columns">
                <div class="control column">
                    <input class="input" id="address">
                </div>
                <div class="column is-2">
                    <a class="column button is-primary" id="connect">
                        Connect
                    </a>
                </div>
                <div class="column is-2">
                    <a class="column button" id="setup">

                    </a>
                </div>
            </div>

            </div>
            <div class="columns">
                <ol class="box column" id="messages">

                </div>
            </div>
        </div>

<script src="communication.js"></script>
